<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--STYLE-->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">
    <title>Jogo da Memória</title>
</head>
<body>
    <div class="container">
        <div class="modal">
            <h2>Modo de jogo</h2>

            <div class="modal_logo">
                <img src="./src/images/logo.png" alt="imagem de jogo da memória">

                <div>
                    <a href="https://github.com/DevGustavus" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>

                    <a href="" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>

                    <a href="" target="_blank">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                </div>
            </div>

            <div>
                <button id="jogo_livre">Jogo livre</button>
                <button id="jogo_tempo">Contra o tempo (2 min)</button>
            </div>
        </div>

        <h2 id="titulo_container">JOGO DA MEMÓRIA</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload()">RESET GAME</button>
    </div>
    
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
